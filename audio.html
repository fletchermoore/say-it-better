<template name="audio">
    
    <hr/>
    
    <form id="addAudioForm">
        <div>
            <label>Add Audio Link:</label>
            <input type="file" id="audioFileInput" name="audioFileInput">
            <input type="submit" value="Upload">
        </div>
    </form>
    
    <div>
        <audio id="audioElement" src="{{audioUrl}}"></audio>
    </div>
    
    <div id="audioWaveform"></div>
    
    {{deferWaveform}}
</template>
