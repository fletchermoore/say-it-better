<template name="audio">
    
    <hr/>
    
    
    
    
    {{#with audioFile}}
        {{#unless this.isUploaded}}
          {{> FS.UploadProgressBar}}
        {{ else }}
        
          {{#FS.DeleteButton class="none" }} Delete Audio {{/FS.DeleteButton}}
          <div>
            <audio id="audioElement" src="{{this.url}}"></audio>
          </div>
          <div id="audioWaveform"></div>
          {{deferWaveform}}
        
        {{/unless}}
        
      {{else}}
        
        <form id="addAudioForm">
          <div>
            <label>Add Audio Link:</label>
            <input type="file" id="audioFileInput" name="audioFileInput">
            <input type="submit" value="Upload">
          </div>
        </form>
    
    {{/with}}
    
    
    
</template>
